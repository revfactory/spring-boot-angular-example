<ul *ngIf="posts$ | async as posts">
    <li *ngFor="let post of posts">
        <span><strong>{{ post.subject}}</strong></span>
        <ul style="margin-bottom: 10px;">
            <li *ngFor="let comment of post.comments">
                - ({{ comment.id }}) {{ comment.reply }}
            </li>
        </ul>
    </li>
</ul>
